<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calendar</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    table{
        text-align: center;
    }
    td, th{
        padding: 5px 5px;
        cursor: pointer;
    }
    td:nth-last-child(-n+2){
        color: blue;
    }
    th:nth-last-child(-n+2){
        color: blue;
    }
    th{
        border-bottom: 1px solid blue;
    }
    .today{
        color: red;
    }
    </style>
<body>
    <table cellspacing='0'>
       <thead>
        <th>Пн</th>
        <th>Вт</th>
        <th>Ср</th>
        <th>Чт</th>
        <th>Пт</th>
        <th>Суб</th>
        <th>Вс</th>
        </thead>
       <tbody>
           <tr>
               <td colspan="5"></td>
               <td>1</td>
               <td>2</td>
           </tr>
              <tr>
               <td>3</td>
               <td>4</td>
               <td>5</td>
               <td>6</td>
               <td class="today">7</td>
               <td>8</td>
               <td>9</td>
           </tr>
              <tr>
               <td>10</td>
               <td>11</td>
               <td>12</td>
               <td>13</td>
               <td>14</td>
               <td>15</td>
               <td>16</td>
           </tr>
              <tr>
               <td>17</td>
               <td>18</td>
               <td>19</td>
               <td>20</td>
               <td>21</td>
               <td>22</td>
               <td>23</td>
           </tr>
              <tr>
               <td>24</td>
               <td>25</td>
               <td>26</td>
               <td>27</td>
               <td>28</td>
               <td>29</td>
               <td>30</td>
           </tr>
              <tr>
               <td style="color: black">31</td>
               <td colspan='6'></td>
           </tr>
       </tbody>
    </table>
</body>
</html>
