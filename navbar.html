<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        nav{
            height: 100px;
            background-color:gray;
        }
        ul{
            list-style-type: none;
        }
        li{
            float: left;
            width: 70px;
            height: 57px;
            text-align: center;
            padding-top: 40px;
        }
        li:last-child{
            float: right;
        }
        li a{
            text-decoration: none;
            color: wheat;
            font-size: 20px;
            cursor: pointer;
        }
        li:hover{
            border-bottom: 3px solid wheat;
        }
        li:active{
            background: red;
        }
        .dropdwn{
            display: none;
            position: absolute;
            top: 100px;
            left: 70px;
            height: auto;
            width: 70px;
            background-color: antiquewhite;
        }
        .dropdwn a{
            padding: 15px 10px;
            display: block;
            text-decoration: none;
            cursor: pointer;
        }
        .dropbtn:hover .dropdwn{
            display: block;
        }
        @media screen and (max-width: 900px){
            nav{
                height: 100%;
                width: 150px;
            }
            li{
                float:none;
                width: 150px;
            }
            li:last-child{
            float: none;
        }
            .dropdwn{
                left: 150px;
            }
        }
        @media screen and (max-width: 430px) {
            nav{
                height: auto;
                width: 100%;
            }
            li{
                display: inline-block;
                width: 100%;
                height: 40px;
                padding-top: 20px;
            }
            .dropdwn{
            width: 100%;
            left: 0px;
        }
        }
    </style>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li class="dropbtn"><a href="#">About</a>
            <div class="dropdwn">
                    <a href="#">List</a>
                    <a href="#">List</a>
                    <a href="#">List</a>
                </div></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Search</a></li>
        </ul>
    </nav>
</body>
</html>
